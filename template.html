<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>RSS Reader</title>
    <link rel="icon" href="/assets/favicon.png" type="image/png">
</head>
<body>
<section class="container-fluid bg-dark p-5">
    <div class="row">
        <div class="languages">
            <div class="language language-active" data-lng="en">
                <img src="assets/flags/gb.webp" alt="EN">
            </div>
            <div class="language" data-lng="ru">
                <img src="assets/flags/ru.webp" alt="RU">
            </div>
            <div class="language" data-lng="es">
                <img src="assets/flags/es.webp" alt="ES">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto text-white">
            <h1 class="display-3">RSS Reader</h1>
            <p class="lead site-description"></p>
            <form action="" class="rss-form">
                <div class="form-row">
                    <div class="col">
                        <input autofocus="" required="" name="url" aria-label="url" type="url"
                               class="form-control form-control-lg w-100" placeholder="https://ru.hexlet.io/lessons.rss">
                    </div>
                    <div class="col-auto">
                        <button type="submit" aria-label="add" class="btn btn-lg btn-primary px-sm-5"></button>
                    </div>
                </div>
            </form>
            <p class="text-muted my-1"><span class="example-url"></span>: https://ru.hexlet.io/lessons.rss</p>
            <div class="feedback"></div>
        </div>
    </div>
</section>

<section class="container mt-5 mb-5 rss-wrapper">

</section>
<div class="joke">
    <img src="assets/joke.png" alt="Spichka">
</div>
</body>
</html>
