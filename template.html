<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>RSS Reader</title>
    <link rel="icon" href="https://miro.medium.com/max/60/1*V-vZvfXcW5Plgk3ABlorHQ.png" type="image/png">
</head>
<body>
<div class="modal fade" id="item-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <a href="" target="_blank" class="btn btn-primary open-full-article"></a>
                <button type="button" class="btn btn-secondary close-modal-btn" data-dismiss="modal"></button>
            </div>
        </div>
    </div>
</div>

<section class="container-fluid bg-dark p-5">
    <div class="row">
        <div class="languages">
            <div class="language language-active" data-lng="en">
                <img src="https://www.flagistrany.ru/data/flags/w580/gb.webp" alt="EN" width="50">
            </div>
            <div class="language" data-lng="ru">
                <img src="https://www.flagistrany.ru/data/flags/w580/ru.webp" alt="RU" width="50">
            </div>
            <div class="language" data-lng="es">
                <img src="https://www.flagistrany.ru/data/flags/w580/es.webp" alt="ES" width="50">
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto text-white">
            <h1 class="display-3">RSS Reader</h1>
            <p class="lead site-description"></p>
            <form action="" class="rss-form">
                <div class="form-row">
                    <div class="col">
                        <input autofocus="" required="" name="url" aria-label="url" type="url"
                               class="form-control form-control-lg w-100" placeholder="https://ru.hexlet.io/lessons.rss">
                    </div>
                    <div class="col-auto">
                        <button type="submit" aria-label="add" class="btn btn-lg btn-primary px-sm-5"></button>
                    </div>
                </div>
            </form>
            <p class="text-muted my-1"><span class="example-url"></span>: https://ru.hexlet.io/lessons.rss</p>
            <div class="feedback"></div>
        </div>
    </div>
</section>

<section class="container mt-5 mb-5 rss-wrapper">

</section>
</body>
</html>
